<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon-196.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="apple-touch-icon" href="apple-icon-180.png" />
    <meta
      name="description"
      content="The page you are looking for was moved, removed, renamed, or might never have existed."
    />
    <title>404 Page Not Found - MediExpress</title>
    <!-- font import  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link
      fetchpriority="high"
      rel="preload"
      media="print"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;900&display=swap"
      onload="this.onload=null;this.removeAttribute('media');"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css"
    />
    <style>
      * {
        font-family: "Jost", sans-serif;
      }
      /* ===================== 404 ERROR ======================*/
      .error-wrapper {
        margin: 60px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .txt-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 0 10px #eee;
        background-color: #fff;
        padding: 2rem 1rem;
      }
      .error-wrapper h1 {
        font-size: 160px;
        font-weight: 800;
        color: #000;
        text-align: center;
      }

      .error-wrapper h1 span {
        display: inline-block;
      }

      .error-wrapper h1 .zero {
        color: #036c5f;
      }

      .four {
        animation: bounce-down 2s infinite;
      }

      .zero {
        animation: bounce-up 2s infinite;
      }

      .error-wrapper h2 {
        font-weight: 600;
        text-align: center;
      }

      .error-wrapper p {
        font-size: 16px;
        font-weight: 400;
        width: 85%;
        text-align: center;
      }

      .home-btn {
        background: #036c5f;
        color: #fff;
        border: 1px solid #036c5f;
        text-decoration: none;
        padding: 0.7rem 4rem;
        transition: all 0.5s;
        border-radius: 4px;
        outline: 0;
        box-shadow: 0;
      }
      .home-btn:focus {
        outline: 0;
        box-shadow: none;
      }
      .home-btn:hover {
        background: transparent;
        color: #036c5f;
      }

      /* Bounce Animations */
      @keyframes bounce-up {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }

      @keyframes bounce-down {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(30px);
        }
        60% {
          transform: translateY(15px);
        }
      }

      /*Responsive*/
      @media (max-width: 767px) {
        .error-wrapper h1 {
          font-size: 76px;
        }
      }
      @media (min-width: 768px) and (max-width: 991px) {
        .error-wrapper h1 {
          font-size: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-wrapper">
      <div class="txt-wrapper">
        <h1>
          <span class="four">4</span>
          <span class="zero">0</span>
          <span class="four">4</span>
        </h1>
        <h2>Oops, something went wrong!</h2>
        <p>
          The page you are looking for was moved, removed, renamed or might
          never have existed.
        </p>
        <button class="home-btn" onclick="window.open('/', '_self')">
          Go To Home
        </button>
      </div>
    </div>
  </body>
</html>
